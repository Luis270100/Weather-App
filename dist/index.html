<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>WebApp</title>
</head>

<body onload=loadPage()>

    <input class="getCity" type="text" placeholder="Name City">
    <button class="search" onclick=handleSearch()>Search</button>

    
    
    <div id="container"></div>
   
    
    <script id="city-template" type="text/x-handlebars-template" >
    {{#each allCityData}}
        <div class = "city">
            <h1 class="name">{{name}}</h1>
            <h3>{{temperature}}</h3>
            <img src={{conditionPic}}>
            <p>{{condition}}</p>
            <button class="save">Save</button>
            <button class="delete" onclick="">Delete</button>
        </div>
    {{/each}}
    </script>





    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
